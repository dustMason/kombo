<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!--[if lt IE 7]>

  <div class="timer"></div>
  <div id="app"></div>

  <script type="text/x-jquery-tmpl" id="newGame" class="jqtemplate">
    <h3>Enter up to 3 players:</h3>
    <p> <input type="text" /> </p>
    <p> <input type="text" /> </p>
    <p> <input type="text" /> </p>
    <p> <button class="startGame">Start</button> </p>
  </script>

  <script type="text/x-jquery-tmpl" id="letterRoundTurn" class="jqtemplate">
    <h1>${name}'s turn</h1>
    <div class="deck">
      {{each deck}}
        <span class="card" data-value="${this}">${this}</span>
      {{/each}}
    </div>
    <input type="text" class="word" />
    <button class="submitWord">Done</button>
  </script>

  <script type="text/x-jquery-tmpl" id="numberRoundTurn" class="jqtemplate">
    <h1>${name}'s turn</h1>
    <div class="goal">You're trying to reach ${goal}</div>
    <div class="equation">${equation} = ${total}</div>
    <div class="deck">
      {{each deck}}
        <a class="card number" href="#" data-value="${this}">${this}</a>
      {{/each}}
      {{each ops}}
        <a class="card operator" href="#" data-value="${this}">${this}</a>
      {{/each}}
    </div>
    <button class="submitEquation">Done</button>
  </script>

  <script type="text/x-jquery-tmpl" id="roundRecap" class="jqtemplate">
    <h1>End of Round ${roundNumber}</h1>
    <h3>The scores are:</h3>
    {{each players}}
      <div class="score">
        <strong>${name}</strong>: ${score}
      </div>
    {{/each}}
    <p> <button class="nextRound">Next Round</button> </p>
  </script>

  <script type="text/x-jquery-tmpl" id="gameOver" class="jqtemplate">
    <h1>Game Over</h1>
    <h3>${winner} won!</h3>
    {{each players}}
      <div class="score">
        <strong>${name}</strong>: ${score}
      </div>
    {{/each}}
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
  <script src="scripts/vendor/jquery.tmpl.js"></script>
  <script src="scripts/lan.js"></script>
  <script src="scripts/ui.js"></script>

    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
